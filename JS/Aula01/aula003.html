<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>

<body>
    <div id="principal" onmouseout="mouseOut()" onclick="firstFunction()" onmouseenter="mouseEnter()">
        <h1>Clique aqui</h1>
    </div>

    <script>
        var a = document.getElementById('principal')
        function firstFunction() {
            a.innerText = 'Clicou!'
        }
        function mouseEnter() {
            a.innerText = 'Entrou'
        }
        function mouseOut() {
            a.innerText = 'Mouse Saiu'
        }

    </script>
</body>

</html>
